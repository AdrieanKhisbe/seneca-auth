<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
      }
    </style>

    <link href="/seneca/bootstrap.min.css" rel="stylesheet">
    <link href="/seneca/animate.css" rel="stylesheet">

  </head>

  <body ng-app="senecaLoginModule" ng-controller="Main" ng-cloak>

    <div id="wrap">

    <div class="container" >
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#"></a></li>
        </ul>
        <h3 class="text-muted">{{title}}</h3>
      </div>


      <div class="row" id="welcome" ng-controller="Login" ng-show="show_login">
  <div class="col-lg-2"></div>
  <div class="col-lg-4">
    <h2>Unauthorized Access is Prohibited</h2>
  </div>

  <div class="col-lg-4">
    <div ng-show="!hasuser">
    <form role="form">
      <div ng-class="{'form-group':true,mvp_seek_input:seek_nick,animated:true,fadeIn:fadein_nick,fadeOut:fadeout_nick}">
        <label for="nick">Username</label>
        <input type="text" class="form-control" id="nick" placeholder="enter username" ng-model="input_nick" tab-index="1">
      </div>
      <div ng-class="{'form-group':true,mvp_seek_input:seek_password,animated:true,fadeIn:fadein_password,fadeOut:fadeout_password}">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="enter password" ng-model="input_password" tab-index="3">
      </div>
    </form>
    <table id="loginbtns"><tr>
       <td class="right"><a ng-class="{btn:true, 'btn-primary':true, mvp_seek_input:seek_signin, mvp_hide:hide_signin, animated:true, fadeIn:fadein_signin, fadeOut:fadeout_signin}" href="#"  ng-click="signin()" tab-index="4">Sign In &raquo;</a></td>
    </tr></table>
    </div>

    <p style="margin-top:40px;color:red" ng-show="showmsg">{{msg}}</p>
 </div>

  <div ng-show="hasuser">
    <h1>Welcome {{user.nick}}!</h1>
    <a ng-class="{btn:true, 'btn-primary':true }" href="#" ng-click="loginredirect()">{{title}} &raquo;</a>
  </div>

  <div class="col-lg-2"></div>
</div>
      </div>



    </div> <!-- /container -->


    </div>


    <footer>
      <div class="container">
        <p></p>
      </div>
    </footer>


    <script src="/seneca/underscore-1.5.2.js"></script>
    <script src="/seneca/jquery-2.0.0.js"></script>
    <script src="/seneca/bootstrap-v3.0.0.js"></script>
    <script src="/seneca/angular-1.2.0.rc2.js"></script>
    <script src="/seneca/angular-route-1.2.0.rc2.js"></script>

    <script src="/seneca/init.js"></script>
    <script src="/auth/login-web.js"></script>
  </body>
</html>
